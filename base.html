<style>

body {
	background-color: white;
	margin: 0;
	padding: 0;
}

/* Style the header */
h1 { 
	background-color:lightblue;
	font-size: 65px; 
	font-family: Georgia; 
	text-align: center;
	color: black;
	margin: 0;
	padding: 0;
}

/* Style the paragraph */
p { 
	font-size: 20px;
	text-align: center;
}

/* Style the table */
table { 
	border-collapse: collapse; 
	font-family: Times New Roman, sans-serif; 
}

/* Style the column groups and table body */
colgroup, tbody { 
	border: solid medium; 
}

/* Style the individual cells */
td { 
	border: solid thin;
	height: 3em;
	width: 3em;
	text-align: center;
	padding: 0; 
}

/* Style the input of the cells */
input {
	color: #000000;
	padding: 0;
	border: 0;
	text-align: center;
	background-color: #FFFFFF;
	font-size: 20px;
	width: 3em;
	height: 3em;
}

/* Class input for the solve button */
input[type=submit] {
	color: black;
	background-color: lightblue;
	cursor: pointer;
	width: 250px;
	margin: 0 auto;
	border: none;
	border-radius: 4px;
}

input[type=submit]:hover {
	background-color:#d4ebf2;
}

/* Class input for the clear button */
button {
	color: black;
	background-color: lightblue;
	cursor: pointer;
	width: 250px;
	height: 3em;
	margin: 0 auto;
	border: none;
	border-radius: 4px;
}

button:hover {
	background-color:#d4ebf2;
}

</style>
</head>
